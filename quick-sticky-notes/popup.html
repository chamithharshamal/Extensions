<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="app-icon"></div>
        <h1>QuickNote</h1>
      </div>
      <div class="status-container">
        <div id="save-indicator" class="indicator"></div>
        <span id="save-status">Ready</span>
      </div>
    </header>
    <main>
      <textarea id="note-area" spellcheck="false" placeholder="Start typing your thoughts..."></textarea>
    </main>
    <footer>
      <button id="clear-btn" title="Clear all notes">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        Clear All
      </button>
      <button id="copy-btn" title="Copy to clipboard">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
        Copy Text
      </button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
